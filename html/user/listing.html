<div id="ribbon">
	<h3>User</h3>
</div>
<div id="input_content">
	<div class="add-content">
		<div class="col-md-5">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-row">
						<input type="text" name="username" id="username" required ng-model-options="{allowInvalid: true}">
						<label class="input-label">User Name</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-row">
						<input type="text" name="displayName" id="displayname" required ng-model-options="{allowInvalid: true}">
						<label class="input-label">Display Name</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-row">
						<input type="text" name="displayName" id="displayname" required ng-model-options="{allowInvalid: true}">
						<label class="input-label">Email Address</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<!-- <input type="hidden" ui-select2-sortable ng-model="selection" allow-clear='true' simple-query="getObjectsData" multiple sortable to-id="complexId" to-text="complexText"> -->
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label>Active</label>
					<label class="radio-inline">
						<label class="check-box"><input type="checkbox"></label>
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<br>
					<button type="button" class="btn btn_save">Save</button>
					<button type="button" class="btn btn_reset">Reset</button>
				</div>
			</div>
		</div>
		<div class="col-md-7"></div>
	</div>
</div>
<div id="table_content">
	<div class="table_box">
		<div class="col-sm-12">
			<h3 class="title_table">
				User List
			</h3>
			<table id="user_datatable" class="table table-striped table-bordered" width="100%" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance">
				<thead>
					<tr class="filter-group">
					  	<th>User Name</th>
					  	<th>Display Name</th>
					  	<th>Email Address</th>
					  	<th>Roles</th>
					  	<th></th>
					  	<th></th>
			    	</tr>
					<tr>
					  	<th>User Name</th>
					  	<th>Display Name</th>
					  	<th>Email Address</th>
					  	<th>Roles</th>
					  	<th>Active</th>
					  	<th>Edit</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
