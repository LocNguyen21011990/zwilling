
<div id="ribbon">
	<h3>Chart</h3>
</div>
<div id="search-content">
<div class="evaluation-content">
	 	<div class="col-md-8 col-md-offset-2">
	 		<div class="row">
	 			<div class="col-md-12">
					<select style="width:100%" ui-select2 id="suppiler_name" ng-model="supplier">
						<option value="">Location</option>
						<option ng-repeat="option in suppliers" value="{{option.companyid}}">{{option.name}}</option>
					</select>
				</div>
	 		</div>
	 		<div class="row">
				<div class="col-md-6">
					<input type="text" name="etdFrom" placeholder="ETD Date From" class="datepicker" id="etd_from" ng-model="etd_from">
				</div>
				<div class="col-md-6">
					<div class="input-label">
						<label>To</label>
						<input type="text" name="etdTo" class="datepicker" id="etd_to" ng-model="etd_to">
					</div>
				</div>
	 		</div>
	 		<div class="row">
				<div class="col-md-12 button-group">
					<button class="btn btn_custom" type="button" ng-click="DetailOrderData('perSupplier')">Volume Per Supplier</button>
					<button class="btn btn_custom" type="button" ng-click="DetailOrderData('supplierBility')">Supplier's Reliability</button>
					<button class="btn btn_custom" type="button" ng-click="DetailOrderData('orderData')">Detail Order Data</button>
				</div>
	 		</div>
	 	</div>
	</div>
</div>
<div id="dashboard-content">
	<div ng-show="showTable" class="table-responsive">
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	
		<div class="col-md-12">
			<table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" id="detail_delivery_data" class="table table-striped table-bordered" width="100%"></table>
		</div>
	</div>
</div>
